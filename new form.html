<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>New Form</title>
</head>
<body>
<h1>Forms type</h1>
<form enctype="multipart/form-data">
<label>Name :</label><br>
<input type="text" name="" value="Full Name" size="70" required ><br>
<label>Email :</label>
<input type="email" name="" placeholder="abc@email.com" required autofocus><br>
<label>Password :</label>
<input type="password" name=""><br>
<label> Company Name :</label>
<input type="Text" name="" value="Naminath Infotech" disabled><br>
<label> Adress :</label>
<input type="text numbers" adress="" maxlength="200"><br>
<label>Age :</label>
<input type="number" min="10" max="90" step="2" required><br>
<input type="file" name="" multiple=""> <br>
<label>DOB :</label>
<input type="date" name="">
<label>Month :</label>
<input type="Month" name="">
<label>Time :</label>
<input type="Time" name=""><br>
<label>Branch :</label><br>
<input type="radio" name="x">CSE<br>
<input type="radio" name="x">ECE<br>
<input type="radio" name="x">Civil<br>
<input type="radio" name="x">IT<br>

<label>Year :</label><br>
<select size="2">
<option>Fierst Year</option>
<option>Second Year</option>
<option>Third Year</option>
<option>Forth Year</option>
</select><br>

<label>Years of Experience :</label><br>
<select multiple>
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
</select><br>

<label>Hobbies :</label><br>
<input type="checkbox" name="">Gaming<br>
<input type="checkbox" name="">Sports<br>
<input type="checkbox" name="">Gardening<br>
<input type="checkbox" name="">Singing<br>

<label>Bio :</label><br>
<textarea rows="3" cols="40"></textarea><br>
<label>Photo Upload :</label>
<input type="file" name=""><br>
<label>Github Profile Link :</label>
<input type="url" name=""><br>
<label>Your Fav colour :</label><br>
<input type="color" name=""><br>
<label>Price Range :</label>
<input type="Range" name="" min="1000" max="100000"><br>

<input type="reset" name="">
<input type="submit" name="Login">


</form>

</body>
</html>
